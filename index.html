<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Snake Game</title>
</head>
<body>
    <h1 id="title">Snake</h1>
    <div id="score-board">
        <p id="high-score"></p>
        <p id="current-score"></p>
    </div>
    <main id="board"></main>
    <button id="start-game" type="button">Start Game</button>
    <p id="instruction">Welcome to Snake! Push the Start Game button to begin playing. 
        Use the arrowkeys to move the snake up, right, left and down. Eat the mice to increase your score and grow your snake. The snake
        is green and the mice are grey, Goodluck! </p>
</body>
</html>
